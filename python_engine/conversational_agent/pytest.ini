[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    integration: marks tests as integration tests (require external services)
    slow: marks tests as slow (may take longer than usual)
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
